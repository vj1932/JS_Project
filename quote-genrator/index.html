<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


</head>

<body>
    <div class="quote-container" id="quotecontainer">
        <!-- quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left">
                <span id="quote">if you can  dream  it  you can do it.</span>
            </i>
        </div>
        <div class="quote-author">
            <span id="author">Jeff Keller</span>
        </div>
        <div class="button-container">
            <button class="twitter-container" id="twitter" title="Twit This!">
                <i class="fab fa-twitter"></i>
                <button class="new-quote">New quote</button>
            </button>
        </div>
    </div>
    <script src="scritpt.js"></script>
</body>

</html>
